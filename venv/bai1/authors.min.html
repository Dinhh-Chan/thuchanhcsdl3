<h1>Authors</h1>  <script>const ul=document.getElementById("authors"),list=document.createDocumentFragment(),url="https://jsonplaceholder.typicode.com/users";fetch(url).then((e=>e.json())).then((e=>{e.map((function(e){let n=document.createElement("li"),t=document.createElement("h2"),l=document.createElement("span");t.innerHTML=`${e.name}`,l.innerHTML=`${e.email}`,n.appendChild(t),n.appendChild(l),list.appendChild(n)}))})).catch((function(e){console.log(e)})),ul.appendChild(list)</script>
